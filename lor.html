<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNAF Visual Novel</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <!-- Подключение Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Дополнительные стили для неонового эффекта */
        body {
            font-family: 'Press Start 2P', cursive; /* Ретро-шрифт 80-х */
            background: linear-gradient(to bottom, #000000, #0d0221); /* Тёмный фон с лёгким градиентом */
            color: #e0e0e0; /* Светло-серый текст */
        }
        h1, h2, h3 {
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8), 0 0 16px rgba(255, 0, 255, 0.8);
        }
        a:hover {
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8), 0 0 20px rgba(0, 255, 255, 1);
        }
        .neon-shadow {
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.5), 0 0 20px rgba(0, 255, 255, 0.8);
        }
        @keyframes fade-in {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    .animate-fade-in {
      animation: fade-in 1s ease-in-out;
    }
        body {
            margin: 0;
            padding: 0;
            background: #222;
            color: white;
            font-family:'Press Start 2P', cursive;
        }
        #gameContainer {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: black;
        }
        #characters {
            display: flex;
            justify-content: space-between;
            width: 100%;
            height: 70%;
        }
        #leftCharacter, #rightCharacter {
            width: 30%;
            height: 100%;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
        #dialogueBox {
            width: 90%;
            padding: 10px;
            margin: 10px;
            border: 2px solid white;
            background: rgba(0, 0, 0, 0.8);
        }
        #textDisplay {
            min-height: 50px;
            font-size: 24px;
            line-height: 1.5;
        }
        #choiceContainer {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        #choiceContainer button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            color: white;
            background: #555;
            border: none;
            cursor: pointer;
        }
        #choiceContainer button:hover {
            background: #777;
        }
        #nextButton {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background: #555;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        #nextButton:hover {
            background: #777;
        }
    </style>
</head>
<body>
    <header class="fixed top-0 left-0 w-full bg-gray-800 shadow-md z-50">
        <nav class="flex justify-between items-center p-4">
            <div class="flex items-center gap-4">
                <img src="pizza-logo.png" alt="Пицца" class="w-12 h-12">
                <a href="index.html" class="text-2xl font-bold text-pink-300">FnafWWorld</a>
            </div>
          <ul class="flex gap-6">
            <li><a href="contact.html" class="hover:text-blue-500">Связь с нами</a></li>
            <li><a href="pizzeria.html" class="hover:text-blue-500">Пиццерии</a></li>
            <li><a href="lor.html" class="hover:text-blue-500">Сюжет</a></li>
            <li><a href="game.html" class="hover:text-blue-500">Игра</a></li>
          </ul>
        </nav>
      </header>
    <div id="gameContainer">
        <div id="characters">
            <div id="leftCharacter"></div>
            <div id="rightCharacter"></div>
        </div>
        <div id="dialogueBox">
            <div id="textDisplay"></div>
            <button id="nextButton">Далее</button>
        </div>
        <div id="choiceContainer"></div>
    </div>
    <script src="lor.js"></script>
</body>
</html>
