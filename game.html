<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNAF Themed Web Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="game.js" defer></script>
</head>
<body class="bg-black text-white font-sans overflow-hidden">
    <div class="hidden fixed inset-0 flex items-center justify-center bg-black/90 z-20" id="gameOver">
        <div class="text-center">
            <h1 class="text-2xl font-bold">Game Over</h1>
            <button class="mt-4 px-6 py-2 bg-gray-700 hover:bg-gray-500 text-white rounded" onclick="restartGame()">Restart</button>
            <button class="mt-4 px-6 py-2 bg-gray-700 hover:bg-gray-500 text-white rounded" onclick="goToMenu()">Back to Menu</button>
        </div>
    </div>
    <canvas id="gameCanvas" class="block"></canvas>
</body>
</html>
