    <main class="pt-24 p-8">
        <h1 class="text-4xl text-pink-300 font-bold mb-8">Связь с нами</h1>
        <section class="text-gray-400 space-y-8">
            <p>Если у вас есть вопросы, предложения или вы хотите поделиться своими впечатлениями, свяжитесь с нами с помощью формы ниже.</p>

            <!-- Форма обратной связи -->
            <form action="submit_form.php" method="post" class="space-y-6">
                <div>
                    <label for="name" class="block mb-2">Ваше имя:</label>
                    <input type="text" id="name" name="name" class="form-input w-full p-2 rounded-md" placeholder="Введите ваше имя" required>

                <div>
                    <label for="email" class="block mb-2">Ваш email:</label>
                    <input type="email" id="email" name="email" class="form-input w-full p-2 rounded-md" placeholder="Введите ваш email" required>
                </div>
                <div>
                    <label for="message" class="block mb-2">Сообщение:</label>
                    <textarea id="message" name="message" class="form-textarea w-full p-2 rounded-md" rows="5" placeholder="Напишите ваше сообщение" required></textarea>
                </div>
                <button type="submit" class="bg-pink-500 text-white px-4 py-2 rounded-md hover:bg-pink-600 transition">
                    Отправить
                </button>
            </form>
        </section>
    </main>
